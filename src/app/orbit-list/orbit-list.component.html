<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <!-- entire row shows warning color -->
   <!-- <tr [class.warning] ="satellite.shouldShowWarning()" *ngFor="let satellite of satellites"> -->

   <tr *ngFor="let satellite of satellites">
       <td>{{satellite.name}}</td>
       <td [class.warning] ="satellite.shouldShowWarning()">{{satellite.type}}</td>
       <td>{{satellite.operational}}</td>
       <td>{{satellite.orbitType}}</td>
       <td>{{satellite.launchDate}}</td>
    </tr>
</table>
